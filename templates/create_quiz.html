{% extends "base.html" %}

{% block title %}Create Quiz - Quiz App{% endblock %}

{% block content %}
<h2 class="mb-4">Create New Quiz</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline (IST)</label>
                <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
            </div>

            <h4 class="mt-4">Questions</h4>
            {% for i in range(1, 11) %}
            <div class="card mb-3">
                <div class="card-header">
                    <h5>Question {{ i }}</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Question Text</label>
                        <input type="text" class="form-control" name="question_{{ i }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Option A</label>
                        <input type="text" class="form-control" name="option_a_{{ i }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Option B</label>
                        <input type="text" class="form-control" name="option_b_{{ i }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Option C</label>
                        <input type="text" class="form-control" name="option_c_{{ i }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Option D</label>
                        <input type="text" class="form-control" name="option_d_{{ i }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correct Answer</label>
                        <select class="form-select" name="correct_answer_{{ i }}" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Create Quiz</button>
                <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
